<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite SuperHero</title>
  <style type="text/css">
    button {
        margin : 5px;
        background-color:gold;
    }
    div
    form,
    input {
      margin: 10px;
    }

    body {
        background-color:dimgray;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SuperHero Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="hero-form">
      <label for="hero-input"><strong>Add a SuperHero!</strong></label>
      <input type="text" id="hero-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-hero" type="submit" value="Add a SuperHero!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="hero-view"></div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
    
   

</body>

</html>
